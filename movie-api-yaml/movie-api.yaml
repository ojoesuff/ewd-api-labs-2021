openapi: 3.0.0
info:
  title: MovieAPI
  version: "1.0"
servers:
- url: https://virtserver.swaggerhub.com/eoin-hearne/MovieAPI/1.0
  description: SwaggerHub API Auto Mocking
paths:
  /api/movies:
    get:
      tags:
      - movies
      summary: List Movies
      description: List movies from movie db.
      operationId: list-movies
      responses:
        "200":
          description: List of Movies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieList'
              examples:
                objectExample:
                  $ref: '#/components/examples/MovieList'
        "401":
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorised'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        "5XX":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
  /api/genres:
    get:
      tags:
      - movies
      summary: List Genres
      description: List genres from movie db.
      operationId: list-genres
      responses:
        "200":
          description: List of Genres
        "401":
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorised'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        "5XX":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
  /api/movies/{id}:
    get:
      tags:
      - movies
      summary: Get a movie
      description: Get a movie using the Movie ID
      operationId: get-a-movie
      parameters:
      - name: id
        in: path
        description: Unique ID of the movie
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Movie details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        "401":
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorised'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        "5XX":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
  /api/movies/{id}/reviews:
    get:
      tags:
      - movies
      summary: Get a movie's reviews
      description: Get a movie's reviews
      operationId: get-movie-reviews
      parameters:
      - name: id
        in: path
        description: Unique ID of the movie to get
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: Movie reviews
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieReviewList'
        "401":
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorised'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        "5XX":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
    post:
      tags:
      - movies
      summary: Post a movie reviews
      description: Post a movie reviews
      operationId: post-movie-reviews
      parameters:
      - name: id
        in: path
        description: Unique ID of the movie
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostMovieReview'
        required: true
      responses:
        "201":
          description: Movie Review Added
        "401":
          description: Unauthorised
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Unauthorised'
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
        "5XX":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerError'
components:
  schemas:
    NotFound:
      type: object
      properties:
        status_message:
          type: string
          example: The resource you requested could not be found.
        status_code:
          type: integer
          example: 404
    Unauthorised:
      type: object
      properties:
        status_message:
          type: string
          example: Unauthorised
        status_code:
          type: integer
          example: 401
    ServerError:
      type: object
      properties:
        status_message:
          type: string
          example: Server error. Please try again later
        status_code:
          type: integer
          example: 500
    Movie:
      type: object
      properties:
        poster_path:
          title: image-path
          type: string
        adult:
          type: boolean
        overview:
          type: string
        release_date:
          type: string
        genre_ids:
          type: array
          items:
            type: integer
        id:
          type: integer
        original_title:
          type: string
        original_language:
          type: string
        title:
          type: string
        backdrop_path:
          title: image-path
          type: string
        popularity:
          type: number
        vote_count:
          type: integer
        video:
          type: boolean
        vote_average:
          type: number
    MovieList:
      type: object
      properties:
        page:
          type: integer
        total_pages:
          type: integer
        total_results:
          type: integer
        results:
          type: array
          items:
            $ref: '#/components/schemas/Movie'
    PostMovieReview:
      type: object
      properties:
        author:
          type: string
        content:
          type: string
    MovieReviewList:
      type: object
      properties:
        page:
          type: integer
        total_pages:
          type: integer
        total_results:
          type: integer
        results:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/PostMovieReview'
            - type: object
              properties:
                id:
                  type: string
                created_at:
                  type: string
                updated_at:
                  type: string
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'
    Unauthorised:
      description: Unauthorised
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Unauthorised'
    ServerError:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ServerError'
